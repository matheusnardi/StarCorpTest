<!DOCTYPE html>
<html lang="en" ng-app="User">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarCorp</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/28e6d823ff.js" crossorigin="anonymous"></script>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="js/user.module.js"></script>
    <script src="js/user.controller.js"></script>
    <script src="js/user.factory.js"></script>
</head>
<body class="bg-dark text-light" ng-controller="UserController">
    
    <div class="container">
        <div class="mt-5">     
            <h1 class="fw-light">Listagem de Usuários</h1>
        </div>
        <div class="mt-5 table-responsive">
            <table class="table table-dark table-striped border border-light">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Idade</th>
                        <th scope="col">Data de Nascimento</th>
                        <th scope="col">Email</th>
                        <th scope="col">Telefone</th>
                        <th scope="col">Celular</th>
                        <th scope="col">Opções</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in users">
                        <td>{{user.nome}}</td>
                        <td>{{user.idade}}</td>
                        <td>{{user.dataNascimento}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.telefone}}</td>
                        <td>{{user.celular}}</td>
                        <td>
                            <a ng-href="editUser.html?pessoaId={{user.pessoaId}}" class="btn btn-warning"><i class="fa-solid fa-pen-to-square"></i></a>
                            <a href="" class="btn btn-danger" ng-click="deleteUser(user.pessoaId)"><i class="fa-solid fa-trash"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a href="addUser.html" class="btn btn-success">Adicionar Usuário</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
