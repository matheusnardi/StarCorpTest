<!DOCTYPE html>
<html lang="en" ng-app="User">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarCorp</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/28e6d823ff.js" crossorigin="anonymous"></script>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="js/user.module.js"></script>
    <script src="js/user.controller.js"></script>
    <script src="js/user.factory.js"></script>
</head>
<body class="bg-dark text-light" ng-controller="UserController">
    
    <div class="container">
        <div class="mt-5">
            <h1 class="fw-light">Adicionar Usuário</h1>
        </div>

        <div class="mt-5">
            <div class="mb-3 text-center">
                <h3 class="fw-light">Dados Pessoais</h3>
            </div>
            <form ng-submit="addUser()">
                <div class="row mb-3">
                    <div class="col-sm-12 col-md-6">
                        <label class="form-label" for="name">Nome Completo</label>
                        <input type="text" class="form-control" name="name" id="name" ng-model="newUser.nome" required>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label class="form-label" for="email">Endereço de E-mail</label>
                        <input type="email" class="form-control" name="email" id="email" ng-model="newUser.email" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-12 col-md-6">
                        <label class="form-label" for="age">Idade</label>
                        <input type="number" class="form-control" name="age" id="age" ng-model="newUser.idade" required>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label class="form-label" for="birthdate">Data de Nascimento</label>
                        <input type="date" class="form-control" name="birthdate" id="birthdate" ng-model="newUser.dataNascimento" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-12 col-md-6">
                        <label class="form-label" for="phone">Telefone</label>
                        <input type="tel" class="form-control" name="phone" id="phone" ng-model="newUser.telefone" required>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label class="form-label" for="cell">Celular</label>
                        <input type="tel" class="form-control" name="cell" id="cell" ng-model="newUser.celular" required>
                    </div>
                </div>
                <div class="row justify-content-between">
                    <div class="col text-start">
                        <a href="index.html" type="submit" class="btn btn-primary">Voltar</a>
                    </div>
                    <div class="col text-end">
                        <button type="submit" class="btn btn-success">Adicionar Usuário</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
